 <body>
  <h2>Demo on switch</h2>
<script>
let a= +prompt("enter b/w 1 to 7")
switch(a){
case 1:
document.write(`sunday`,"<br>");
break;

case 2:
document.write(`Monday`,"<br>");
break;

case 3:
document.write(`Tuesday`,"<br>");
break;

case 4:
document.write(`wednesday`,"<br>");
break;

case 5:
document.write(`Thursday`,"<br>");
break;

case 6:
document.write(`friday`,"<br>");
break;

case 7:
document.write(`saturday`,"<br>");
break;

default:
document.write(`Invalid`,"<br>");
}

</script>
 </body>
